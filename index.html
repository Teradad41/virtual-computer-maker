<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrapの読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- fontawesomeの読み込み -->
    <script src="https://kit.fontawesome.com/b5fd11547c.js" crossorigin="anonymous"></script>
    <!-- CSSの読み込み -->
    <link rel="stylesheet" href="style.css">
    <title>Computer Builder</title>
</head>
<body>
    <div class="vw-100">
        <div class="bg-dark col-12 py-4 d-flex justify-content-center aling-items-center">
            <div class="col-10 px-0">
                <div class="d-flex flex-column text-center text-white">
                    <h1 class="col-12 m-0"><i class="fas fa-book fa-fw" style="color: #0559eb;"></i> <strong>Computer Builder</strong></h1>
                    <h4 class="col-12 m-0 pt-3">~ Build Your Own Computer ~</h4>
                </div>
            </div>
        </div>
        <!-- CPU -->
        <div class="mx-4 pt-3">
            <h3 class="py-2">Step 1: Select your CPU</h3>
        </div>
        <div class="mx-4 my-3 d-flex justify-content-start flex-row">
            <h5 class="m-0 pt-1">Brand</h5>
            <select id="cpuBrand" class="mx-3 col-2 model">
                <option>-</option>
                <option value="Intel">Intel</option>
                <option value="AMD">AMD</option>
            </select>
            <h5 class="m-0 pt-1">Model</h5>
            <select id="cpuTarget" class="mx-3 col-2 model selects">
                <option>-</option>
                
            </select>
        </div>
        <!-- GPU -->
        <div class="mx-4 pt-3">
            <h3 class="py-2">Step 2: Select your GPU</h3>
        </div>
        <div class="mx-4 my-3 d-flex justify-content-start flex-row">
            <h5 class="m-0 pt-1">Brand</h5>
            <select id="gpuBrand" class="mx-3 col-2 model">
                <option>-</option>
                <option value="Nvidia">Nvidia</option>
                <option value="AMD">AMD</option>
                <option value="Zotac">Zotac</option>
                <option value="Asus">Asus</option>
                <option value="MSI">MSI</option>
                <option value="Gigabyte">Gigabyte</option>
                <option value="EVGA">EVGA</option>
                <option value="Sapphire">Sapphire</option>
                <option value="PowerColor">PowerColor</option>
                <option value="XFX">XFX</option>
                <option value="ASRock">ASRock</option>
                <option value="Gainward">Gainward</option>
                <option value="PNY">PNY</option>
                <option value="PwrHis">PwrHis</option>
            </select>
            <h5 class="m-0 pt-1">Model</h5>
            <select id="gpuTarget" class="mx-3 col-2 model selects">
                <option>-</option>

            </select>
        </div>
        <!-- Memory -->
        <div class="mx-4 pt-3">
            <h3 class="py-2">Step 3: Select your Memory Card</h3>
        </div>
        <div class="mx-4 my-3 d-flex justify-content-start flex-row">
            <h5 class="m-0 pt-1">How Many?</h5>
            <select id="ramAmount" class="mx-3 col-1 model">
                <option>-</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <h5 class="m-0 pt-1">Brand</h5>
            <select id="ramBrand" class="mx-3 col-2 model">
                <option selected>-</option>
                <option value="G.SKILL">G.SKILL</option>
                <option value="Crucial">Crucial</option>
                <option value="Corsair">Corsair</option>
                <option value="HyperX">HyperX</option>
            </select>
            <h5 class="m-0 pt-1">Model</h5>
            <select id="ramTarget" class="mx-3 col-2 model selects">
                <option>-</option>

            </select>
        </div>
        <!-- Storage -->
        <div class="mx-4 pt-3">
            <h3 class="py-2">Step 4: Select your Storage</h3>
        </div>
        <div class="mx-4 my-3 d-flex justify-content-start flex-row">
            <h5 class="m-0 pt-1">Type</h5>
            <select id="storageType" class="mx-3 col-1 model">
                <option>-</option>
                <option value="hdd">HDD</option>
                <option value="ssd">SSD</option>
            </select>
            <h5 class="m-0 pt-1">Storage</h5>
            <select id="storageAmount" class="mx-3 col-2 model selects">
                <option selected>-</option>

            </select>
            <h5 class="m-0 pt-1">Brand</h5>
            <select id="storageBrand" class="mx-3 col-2 model selects">
                <option>-</option>

            </select>
            <h5 class="m-0 pt-1">Model</h5>
            <select id="storageTarget" class="mx-3 col-2 model selects">
                <option>-</option>

            </select>
        </div>
        <div class="col-12 py-5 d-flex justify-content-center aling-items-center">
            <div class="col-5 d-flex flex-row justify-content-around">
                <div class="col-5 pl-0">
                    <button id="resetBtn" class="btn btn-outline-secondary btn-lg col-12">Reset</button>
                </div>
                <div class="col-5 pr-0">
                    <button id="addBtn" class="btn btn-primary btn-lg col-12" data-times="1">Add PC</button>
                </div>
            </div>
        </div>
        <div id="displayTarget" class="bg-primary col-12 text-white">
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
